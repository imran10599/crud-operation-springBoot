<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container ">
		<h2 >Employee Management System</h2>
		<hr>
		<h3>Save Employee</h3>
		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">

			<input type="text" th:field="*{firstName}"
				placeholder="Enter First Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				placeholder="Enter Last Name" class="form-control mb-4 col-4">


			<input type="text" th:field="*{email}"
				placeholder="Enter Valid Email" class="form-control mb-4 col-4">


			<input type="text" th:field="*{contact}"
				placeholder="Enter Valid Contact" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>


		</form>
		<hr>
		<a th:href="@{/}">Back To Employee List</a>
	</div>
</body>
</html>
